<header class="navbar">
  <div class="navbar__container">
    <a routerLink="/" class="navbar__logo">
      <img
        src="assets/magic_logo.svg"
        alt="Joakim Helgodt Logo"
        class="navbar__logo-img"
      />
    </a>

    <button
      id="menu-toggle"
      class="navbar__toggle"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
    >
      <svg
        class="navbar__icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>

    <nav
      id="menu"
      class="navbar__menu"
      [class.active]="menuOpen"
      (click)="closeMenu()"
    >
      <!-- 📍 Navigationslänkar -->
      <a routerLink="/" routerLinkActive="active" class="navbar__link">Home</a>
      <a routerLink="/my-decks" routerLinkActive="active" class="navbar__link"
        >Deck Builder</a
      >

      <!-- 🔐 Login/Logout Buttons -->
      <div *ngIf="!isLoggedIn" class="navbar__auth">
        <a (click)="login()" class="navbar__link">Login</a>
      </div>

      <div *ngIf="isLoggedIn" class="navbar__auth">
        <a routerLink="/my-decks" class="navbar__link">Your Decks</a>
        <a (click)="logout()" class="navbar__link">Logout</a>
      </div>
    </nav>
  </div>
</header>
