<header class="navbar">
  <div class="navbar__container">
    <a href="/" class="navbar__logo">
      <img
        src="assets/mtg-logo.svg"
        alt="Magic the Gathering Deck Builder Logo"
        class="navbar__logo-img"
      />
    </a>

    <button
      id="menu-toggle"
      class="navbar__toggle"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
    >
      <svg
        class="navbar__icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <nav class="navbar__menu" [class.active]="menuActive">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="/deck-builder" class="navbar__link">Deck Builder</a>
        </li>
        <li class="navbar__item">
          <a href="/wish-list" class="navbar__link">Wish List</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
