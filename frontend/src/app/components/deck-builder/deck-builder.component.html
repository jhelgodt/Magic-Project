<div class="deck-builder">
  <!-- Header Section -->
  <header class="deck-builder__header">
    <h1>Your Decks</h1>
    <button class="deck-builder__add-button">+ Add New Deck</button>
  </header>

  <!-- Decks Grid -->
  <section class="deck-builder__grid">
    <!-- Example Deck Card -->
    <div class="deck-card">
      <div class="deck-card__image">
        <img src="assets/deck-placeholder.jpg" alt="Deck Cover" />
      </div>
      <div class="deck-card__info">
        <h2 class="deck-card__title">Deck Name</h2>
        <p class="deck-card__details">60 cards | Standard</p>
      </div>
    </div>

    <!-- Add more deck cards dynamically -->
  </section>
</div>
