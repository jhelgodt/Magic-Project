<div class="deck-builder">
  <!-- Header Section -->
  <header class="deck-builder__header">
    <h1>Your Books</h1>
    <button class="deck-builder__add-button">+ Add New Book</button>
  </header>

  <!-- Books Grid -->
  <section class="deck-builder__grid">
    <!-- Dynamically Render Book Cards -->
    <div class="deck-card" *ngFor="let book of books">
      <div class="deck-card__image">
        <img src="assets/deck-placeholder.jpg" alt="Book Cover" />
      </div>
      <div class="deck-card__info">
        <h2 class="deck-card__title">{{ book.title }}</h2>
        <p class="deck-card__details">
          {{ book.author }} | {{ book.publishedYear }}
        </p>
      </div>
    </div>
  </section>
</div>
