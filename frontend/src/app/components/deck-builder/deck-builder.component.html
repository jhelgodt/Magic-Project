<div class="deck-builder">
  <header class="deck-builder__header">
    <h1>Your Decks</h1>
    <button class="deck-builder__add-button">+ Add New Deck</button>
  </header>

  <section class="deck-builder__grid">
    <div *ngIf="decks.length === 0">No decks available.</div>
    <div class="deck-card" *ngFor="let deck of decks">
      <div class="deck-card__info">
        <h2 class="deck-card__title">{{ deck.name }}</h2>
        <p class="deck-card__details">{{ deck.description }}</p>
        <button (click)="viewDeck(deck._id)">View Deck</button>
      </div>
    </div>
  </section>
</div>
